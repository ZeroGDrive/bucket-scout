name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            name: macOS-arm64
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            name: macOS-x64
          - platform: ubuntu-22.04
            args: ""
            name: Linux-x64
          - platform: windows-latest
            args: ""
            name: Windows-x64
          - platform: windows-latest
            args: "--target aarch64-pc-windows-msvc"
            name: Windows-arm64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'windows-latest' && contains(matrix.args, 'aarch64') && 'aarch64-pc-windows-msvc' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/web/src-tauri -> target"

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/web
          tagName: v__VERSION__
          releaseName: "S3 Browser v__VERSION__"
          releaseBody: |
            See the assets below to download and install.

            ## Installation
            - **macOS**: Download the `.dmg` file and drag to Applications
            - **Windows**: Download the `.msi` installer and run it
            - **Linux**: Download the `.AppImage` or `.deb` package

            ## Auto-updates
            This app supports automatic updates. You'll be notified when a new version is available.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
